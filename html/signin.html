<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
    crossorigin="anonymous"> </script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     
     <link rel="stylesheet" href="../css/signin.css">
     <script src="../js/signin.js"></script>
</head>
<body>
    <div class="h1">
        <form class="f1">  
        <div class="head">
            <img class="logo" src="../image/Google-Logo.png" width="100px">
            <h5>Sign in</h5>
            <div>to continue to Gmail</div>
        </div>

        <div class="user-name">
            <div><input id="email" type="email" class="validate" placeholder="Email or Phone"></div>
            <div><span class="helper-text" id="mail">email invalid </span></div>
        </div>

        <div class="pass">
            <div><input id="Password" type="password" class="validate" placeholder="Password"></div>
           <div><span class="helper-text" id="pass" data-error="wrong" >password incorrect</span></div>
        </div>

        <label id="l1">
            <input id="c1" type="checkbox" />
            <span>Show Password</span>
        </label>

        <div class="line4">
            <input type="submit" name="" class="n1" id="button" value="Next">
        </div>
        </form>
    </div>    
</body>
</html>
